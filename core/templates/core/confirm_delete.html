{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete student: <strong>{{ student.name }}</strong> (ID: {{ student.student_id }})?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'student-card' student.student_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
