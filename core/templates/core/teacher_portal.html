{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3>Record Class Attendance</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="student-id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student-id" name="student_id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Record Attendance</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3>Today's Attendance</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for record in attendance_records %}
                    <li class="list-group-item">
                        {{ record.student.name }} - {{ record.time|time:"H:i" }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
